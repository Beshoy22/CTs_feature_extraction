[project]
name = "radiomics-extraction"
version = "0.1.0"
requires-python = ">=3.8,<3.11"
dependencies = [
    "pandas>=1.5.0,<2.0",
    "numpy>=1.21.0,<1.25",
    "SimpleITK",
    "pyradiomics==3.0.1",
]

[project.scripts]
radiomics-extraction = "rad_extraction.extract_features:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["rad_extraction"]

[tool.uv.extra-build-dependencies]
pyradiomics = ["numpy", "setuptools"]
